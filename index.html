        <style>
            .fa-brands, .fab { display: inline-block; font-style: normal; font-variant: normal; line-height: 1; text-rendering: auto; font-family: "Font Awesome 6 Brands"; }

            .splash--clock-label { padding: 0.5em; background-color: #fff; color: #080e20; }
            .splash--clock-time { padding: 0.5em; flex-grow: 1; /* old browsers without width: fit-content support */ }
            .text-pink { color: #ff63ac; }
            .splash--info { font-size: .875em; font-style: italic; }

        </style>

    <body>

            </div>
        </div>
        <script>
        (function() {
            var fmtDate = new Intl.DateTimeFormat(undefined, { timeZone: 'America/Chicago', weekday: 'short', month: 'short', day: 'numeric' });
            var fmtTime = new Intl.DateTimeFormat(undefined, { timeZone: 'America/Chicago', hour: 'numeric', minute: 'numeric' });
            var elClock = document.querySelector('.splash--clock-time');
            var updateClock = function updateClock() {
                var dateNow = new Date();
                elClock.innerText = fmtTime.format(dateNow) + ' (' + fmtDate.format(dateNow) + ')';
            };
            if(
                typeof fmtTime.resolvedOptions === 'function' &&
                fmtTime.resolvedOptions().timeZone === 'America/Chicago'
            ){
                setInterval(updateClock, 1000);
                updateClock();
            } else {
                elClock.innerText = 'unsupported browser, sorry';
            }
        })();
        </script>
    </body>
